    <script>
      tailwind.config = {
        theme: {

            colors: {
              'clown-red': 'var(--color-primary)', // Dynamic Primary
              'clown-blue': 'var(--color-secondary)', // Dynamic Secondary

            fontFamily: {

              display: ['var(--font-heading)', 'sans-serif'],

          }

      }
    </script>
    <style>
      :root {

        --color-secondary: #3B82F6;

        --font-body: 'Inter';
        --font-accent: 'JetBrains Mono';
      }
      
      body {
        font-family: var(--font-body), sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile app feel */
      }
      
      h1, h2, h3, h4, h5, h6 {
